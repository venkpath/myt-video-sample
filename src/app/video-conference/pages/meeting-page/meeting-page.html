

<article>
    <timer-component></timer-component>

<!-- <div id="widget-container" style="position: fixed;bottom: 0;right: 0;left: 20%;height: 100%;border: 1px solid black; border-top:0; border-bottom: 0;"></div> -->
<video #screenViewer id="screen-viewer" controls playsinline autoplay *ngIf='screenViewerDisplay'></video>
<div style="height: 100%; left:0; margin-top: 32px;margin-left: 270px;">
<div id="main-videoclass" #mainVideo></div>

</div>
<div id="other-videos" style="width: 20%; overflow-y: auto; position: absolute;float:right; margin-top: 24px;" #otherVideos></div>

<div style="width: 20%; height: 96%; position: absolute;left:0; border-right: 5px solid #f8f9fa!important;">
    <!-- <hr>
    <div style="padding: 5px 10px;">
        <div id="onUserStatusChanged"></div>
    </div> -->

    <div style="margin-top: 20px;position: absolute;bottom: 0;background: white; padding-bottom: 20px; width: 94%">
        <div id="conversation-panel" #conversationPanel></div>
        <div id="key-press" style="text-align: right; display: none; font-size: 11px;">
            <span style="vertical-align: middle;">{{typing}}</span>
            <img src="https://www.webrtc-experiment.com/images/key-press.gif" style="height: 12px; vertical-align: middle;">
        </div>
        <textarea id="txt-chat-message" #txtChatMessage [value] ='chatText' (input)="chatText=$event.target.value"></textarea>
        <button class="btn btn-primary" (click)='sendMessage($event)' id="btn-chat-message" [disabled]='btnChatMessageDisabled'>Send</button>
        <img id="btn-attach-file" (click)="attachFile($event)" src="https://www.webrtc-experiment.com/images/attach-file.png" title="Attach a File">
        <img id="btn-share-screen" *ngIf='btnShareScreenShow' (click)='screenShare($event)' src="https://www.webrtc-experiment.com/images/share-screen.png" title="Share Your Screen">
        <screen-record></screen-record>
    </div>

    <canvas id="temp-stream-canvas" #tempStreamCanvas style="display: none;"></canvas>
</div>
</article>
